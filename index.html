<!doctype html>
<!--주석문 // 주석은 화면에 출력하지 않습니다-->
<html>
	<title> 구글 메인화면 예제</title>
	<head>
		<p style= "text-align:left;"><b><font size= "4em" color = "green">
		문서제목, 자바스크립트 코드, css 스타일 정의, 메타데이터정의</font></b></p>

	<hr> <!--hr은 밑줄-->

	<body>

		<p style="text-align:center">검색 : <input type="text" name="search" size="55" value="">
		<button type="button" onclick="alert('검색을 수행합니다!')"> 검색</button> <br> </p>
		<br><br><br><br><br><br>
	<hr>
		<p style="text-align:right;"><font size="3em" color="red">
		문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상등 </font></p>
		<br>
	</body>
</html>
